<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Crewpass</title>
</head>


<body>
    <div id="wrap">
        <header id="head">
            <div id="title">
                <a href="#"><img src="img/logo.jpg" width="200" height="60"></a>
                <hr size="4" color="#6BB9ED">
            </div>
            
            <nav id = "menu">
                <ul>
                    <a href="#" class="side">마이페이지</a>
                    <a href="#" class="side">로그아웃</a>
                </ul>
            </nav>
        </header>

        <section id="bottom">
            <div class="a">
                <input type="image" src="img/1.png">
                <hr size="4" color="#6BB9ED">
            </div>

            
            <div class="p">
                <br/><br/>
                <h2 class="apply_ques" >1.지원동기가 무엇인가요?</h2>
                <input type="text"  class="apply_ans">
                <br/><br/>
                <h2 class="apply_ques">2.자신의 장단점은 무엇인가요?</h2>
                <input type="text"  class="apply_ans">
                <br/><br/>
                <h2 class="apply_ques">3. 관련 경험 중 어려웠던 경험과 해결했던 과정을 서술해주세요.</h2>
                <input type="text" class="apply_ans">
                <br/><br/><br/>
                <div class="apply_file">
                    <label>파일 첨부</label>
                    <label style="font-size: 13px; color: red;">확장자 .jpg, .png만 가능</label><br/>
                    <input type="file" class="file_but" accept="image/jpg, image/jpeg, image/png">
                    <br/>
                </div>
                <br/><br/>
                
                <input class="apply_submit" type="submit" value="제출하기">
               
                
            </div>
            
        </section>
        
    </div>
</body>
</html>
