<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Crewpass</title>
</head>


<body>
    <div id="wrap">
        <header id="head">
            <div id="title">
                <a href="#"><img src="img/logo.jpg" width="200" height="60"></a>
                <hr size="4" color="#6BB9ED">
            </div>

            <nav id = "menu">
                <ul>
                    <a href="#" class="side">마이페이지</a>
                    <a href="#" class="side">로그아웃</a>
                </ul>
            </nav>
        </header>

        <section id="bottom">
            <div class="apply_detail">
                <h2>지원자 번호: </h2><textarea class="apply_numb"></textarea><br/>
                <h2>이메일: </h2><textarea class="apply_email"></textarea><br/>
                <h2>성별: </h2><textarea class="apply_gender"></textarea><br/>
                <h2>생년월일: </h2><textarea class="apply_birth"></textarea><br/>
                
            </div>
        </br>
            <hr size="4" color="#6BB9ED">
            <div class="apply_form">
                <form>
                    <br/><br/>
                    <h2 class="apply_ques">1.지원동기가 무엇인가요?</h2>
                    <input type="text" class="apply_ans">
                    <br/><br/>
                    <h2 class="apply_ques">2.자신의 장단점은 무엇인가요?</h2>
                    <input type="text" class="apply_ans">
                    <br/><br/>
                    <h2 class="apply_ques">3. 관련 경험 중 어려웠던 경험과 해결했던 과정을 서술해주세요.</h2>
                    <input type="text" class="apply_ans">
                    <br/><br/><br/>
                    <!-- <input type="submit" value="제출하기" style="margin-left: 5%; font-size: 30px; width: 200px; height: 50px; background-color: lightgray;"> -->
                </form>
            </div>
        </section>
        
    </div>
</body>
</html>
