<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Crewpass</title>
</head>


<body>
    <div id="wrap">
        <header id="head">
            <div id="title">
                <a href="#"><img src="img/logo.jpg" width="200" height="60"></a>
                <hr size="4" color="#6BB9ED">
            </div>
            
            <nav id = "menu">
                <ul>
                    <a href="#" class="side">마이페이지</a>
                    <a href="#" class="side">로그아웃</a>
                </ul>
            </nav>
        </header>

        <div class="crew">
            <form>
                <h2 class="crew_name">크루패스(동아리명)</h2><br/>
                <div class="crew_date">
                    <label >접수시작 날짜</label><br/>
                    <input class="crew_start" type="date" /><br/></br>
                    <label >접수마감 날짜</label><br/>
                    <input class="crew_end" type="date" /><br/>
                    <br/>
                </div>
                <div class="poster">
                    <label>포스터 첨부</label>
                    <label style="font-size: 13px; color: red;">확장자 .jpg, .png만 가능</label><br/>
                    <input type="file" accept="image/jpg, image/jpeg, image/png">
                    <br/>
                </div>
                <div class="crew_gather">
                    <label>상세 모집 정보 작성</label></br>
                    <input class="crew_gather_detail" type="text">
                    <br/>
                </div>
                <br/><br/><br/>
                <form>
                    <input class="crew_upload" type="submit" value="동아리 모집글 업로드">
                </form>
                
                
            </form>
        </div>
    </div>
</body>
</html>
